initEtcdNodeCA:
  commands:
    - exec: mkdir -p ${ConfigDir}/../../data/etcd/ca
    - tag: job
      file: ../ca/main.yml
      exec: createCA
      env: 
        OutputDir: ${ConfigDir}/../../data/etcd/ca/nodes
initEtcdClientCA:
  commands:
    - exec: mkdir -p ${ConfigDir}/../../data/etcd/ca
    - tag: job
      file: ../ca/main.yml
      exec: createCA
      env: 
        OutputDir: ${ConfigDir}/../../data/etcd/ca/client
