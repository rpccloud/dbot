---
name: dbot apps
env:
  CustomValue1:
    type: input
    desc: 'please input: '
  CustomValue2:
    type: password
    desc: 'password : '
  CustomValue3:
    type: text
    value: 'OK'
jobs:
  installEtcd:
    env:
      CustomValue1:
        type: input
        desc: 'please input CustomValue1: '
      CustomValue2:
        type: password
      CustomValue3:
        value: 'Error'
    commands:
      - exec: tr [a-z] [A-Z]
        inputs: 
          - ${CustomValue3}
      - exec: echo ${CustomValue3}
      - exec: echo ${ConfigDir}
      - type: job
        config: ./apps/etcd/main.yml
        exec: install
        on: local

