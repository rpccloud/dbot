default:
  imports: 
    EtcdServer: 
      file: ./remotes.yml 
      name: etcdServers
  targets: 
    EtcdClient:   
      - host: 192.168.1.81
        user: root
  env: 
    EtcdName: "name"
  inputs: 
    EtcdName: 
      type: text
      desc: "Input etcd cluster name: "
  commands: 
    - tag: script
      exec: |
        (function(name) {
          dbot.Log("hello log " + name)
          dbot.Error("hello error " + name)
          dbot.Command({
            exec: 'echo "hello uu"',
            stdin: [
              "hello",
              "world",
            ],
            env: {
              TestEnv: "you",
            },
          })
        }) ("world")
    - tag: job
      file: ../examples/etcd/main.yml
      exec: initEtcdNodeCA
      args: 
        OutputDir: ${ConfigDir}/../data/etcd/ca/client
    - exec: tr [a-z] [A-Z]
      stdin:
        - abc
    - exec: echo "ok"