---
name: dbot apps
jobs:
  initEtcdCA:
    commands:
      - type: job
        config: ./etcd/main.yml
        exec: initEtcdNodeCA
      - type: job
        config: ./etcd/main.yml
        exec: initEtcdClientCA
  installEtcd:
    commands:
      - exec: tr [a-z] [A-Z]
        inputs: 
          - ${CustomValue3}
      - exec: echo ${CustomValue3}
      - exec: echo ${ConfigDir}
      - type: job
        config: ./apps/etcd/main.yml
        exec: install
        on: local

